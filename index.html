<a id = "icon" href="https://uploads-ssl.webflow.com/5f3c19f18169b62a0d0bf387/60d33be8cf4ba7565123c8bc_YPD3ulQQAGQpOcnqIm3QzSTRgzmr1SexpW9ZjMpJ1mAnUxx4iF05XOTu44sk0qQG-8XgBcYmGZGAD-5SAZvJl3TjtmhgWnn-w0C2XKwhBscV78RVvhwZfyp0v_Pa6sNj5zxpOvRW.png" target="_blank">

<aside>
  <h2 id="h2_title"> Find everything you need for your trip!</h2>
  <ul>
    <li class="aside_content">
      <a   href="https://www.trivago.dk/" target="_blank"><img src="/img/hotel.png" alt="Hotel icon"></a>
      <p >Find the best hotel for your journey!</p>
    </li>
    <li class="aside_content">
      <a href=" https://www.hoppa.com/dk" target="_blank"><img src="/img/transport.jpg" alt="transport icon"> </a>
      <p>Convenient transportation to and from your hotel!</p>
      <br>
    </li>
    <li class="aside_content">
      <a href="https://www.tripadvisor.dk/Restaurants" target="_blank"> <img src="/img/resturant.png" alt="restruant icon"> </a>
      <p>Find good restaurants near your destination!</p>
    </li>
  </ul>

</aside>

<main>
  <h1 id="title">Book your flight today!</h1>
  <form>
    <div class="destination">
    <label for="destination">Enter a destination </label>
    <input type="text" id="destination" name="destination"placeholder= " Barcelona"/>
    </div>

    <div class="date">
    <label for="startdate">Start date  </label>
    <label for="enddate">End date</label>
    </div>
      <div class="date">
    <input type="date" id="startdate" name="startdate"/>
    <input type="date" id="enddate" name="enddate"/>
    </div>
  </form>

  <form id="button">
    <input type="button" onclick="window.location.href='https://uploads-ssl.webflow.com/5f3c19f18169b62a0d0bf387/60d33bf3a2121cc74f72a286_0AEnnZYBAYzmSXzyGaopjvEGKKO1yFqf_zMXqFTAT6vUDfXVPRifI3J8oBjZUl51PnRQqf2tqpjiRt33IKgg4sTiJi2YShGTN5iNUIoYbNj2HXobiQg4-k7yBiNT54EKOGYyZOR2.png';" value="Search"/>
